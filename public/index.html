<script>
    (function() {
        "use strict";
        window.addEventListener(
            "load",
            function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName("needs-validation");
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener(
                        "submit",
                        function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add("was-validated");
                        },
                        false
                    );
                });
            },
            false
        );
    })();
</script>

<script>
    $(document).ready(function() {
        $(".search").keyup(function() {
            var searchTerm = $(".search").val();
            var listItem = $(".results tbody").children("tr");
            var searchSplit = searchTerm.replace(/ /g, "'):containsi('");

            $.extend($.expr[":"], {
                containsi: function(elem, i, match, array) {
                    return (
                        (elem.textContent || elem.innerText || "")
                        .toLowerCase()
                        .indexOf((match[3] || "").toLowerCase()) >= 0
                    );
                },
            });

            $(".results tbody tr")
                .not(":containsi('" + searchSplit + "')")
                .each(function(e) {
                    $(this).attr("visible", "false");
                });

            $(".results tbody tr:containsi('" + searchSplit + "')").each(function(
                e
            ) {
                $(this).attr("visible", "true");
            });

            var jobCount = $('.results tbody tr[visible="true"]').length;
            $(".counter").text(jobCount + " item");

            if (jobCount == "0") {
                $(".no-result").show();
            } else {
                $(".no-result").hide();
            }
        });
    });
</script>

<script>
    // adapted from https://www.codeply.com/go/mhkMGnGgZo/bootstrap-4-validation-example

    $("#bootstrapForm").submit(function(event) {
        // make selected form variable
        var vForm = $(this);

        /*
          If not valid prevent form submit
          https://developer.mozilla.org/en-US/docs/Web/API/HTMLSelectElement/checkValidity
          */
        if (vForm[0].checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
        } else {
            // Replace alert with ajax submit here...
            alert("your form is valid and ready to send");
        }

        // Add bootstrap 4 was-validated classes to trigger validation messages
        vForm.addClass("was-validated");
    });
</script>

<!-- Social Media Button-->
<script>
    var shareUrl = "https://www.shopinn.pk";

    var SocialShares = {
        fb: {
            share: "https://www.facebook.com/sharer/sharer.php?u=",
        },
        vk: {
            share: "https://vk.com/share.php?url=",
        },
        tw: {
            share: "https://twitter.com/intent/tweet?url=",
        },
        ln: {
            share: "https://www.linkedin.com/cws/share?url=",
        },
        pt: {
            // Have some trouble with this
            share: "https://www.pinterest.com/pin/create/bookmarklet/?description=Vasiliy Lazarev&url=",
        },
    };

    /**
     * VK.com doesn't support callback parameter for JSONP
     * VK.com wanna call VK.Share.count()
     */
    var VK = VK || {};
    VK.Share = VK.Share || {};
    VK.Share.count = function(index, count) {
        console.log("vk", count);
        SocialShares.vk.count = count;
    };

    $(function() {
        $("[data-social]").each(function() {
            var $this = $(this),
                social = $this.data("social"),
                oSocial;

            if (SocialShares.hasOwnProperty(social)) {
                oSocial = SocialShares[social];

                if (oSocial.url) {
                    $.getScript(
                        oSocial.url +
                        shareUrl +
                        "&callback=SocialShares." +
                        social +
                        ".callback",
                        function(data, textStatus, jqxhr) {
                            $this.attr("data-count", oSocial.count);
                        }
                    );
                }

                if (oSocial.share) {
                    $this.on("click", function() {
                        window.open(
                            oSocial.share + shareUrl,
                            "",
                            "menubar=no,toolbar=no,resizable=yes" +
                            ",scrollbars=yes" +
                            ",height=300,width=600"
                        );
                    });
                }
            }
        });
    });
</script>
